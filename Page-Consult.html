<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/style/stylePageConsult/pageConsult.css"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">
        <div class="header__columns">
          <div class="header__logo-items">
            <a href=""
              ><img
                class="header__logo"
                src="/assets/images/imgHeader/logo_blue.png"
                alt="logo"
            /></a>
            <a class="header__eng" href="#">EN</a>
            <a class="header__rus" href="#">РУ</a>
          </div>
          <div class="header__info-items">
            <a class="header__number" href="tel:+74951512251"
              >+7 495 151-22-51</a
            >
            <div class="header__consult">
              <button class="btn">ПОЛУЧИТЬ КОНСУЛЬТАЦИЮ</button>
            </div>
            <div class="header__hamburger menu">
              <input id="menu__toggle" type="checkbox" />
              <label class="menu__btn" for="menu__toggle">
                <span></span>
                <img
                  class="menu__image"
                  src="/assets/images/imgHeader/burger.png"
                  alt="Circle"
                />
              </label>
              <ul class="menu__box">
                <div class="menu__columns">
                  <li>
                    <a class="menu__item" href="#"><sup>01</sup>Главная</a>
                  </li>
                  <li>
                    <a class="menu__item" href="#"><sup>02</sup>Проекты</a>
                  </li>
                  <li>
                    <a class="menu__item" href="#"><sup>03</sup>VR Решения</a>
                  </li>
                  <li>
                    <a class="menu__item" href="#"
                      ><sup>04</sup>Дизайн интерьера</a
                    >
                  </li>
                  <li>
                    <a class="menu__item" href="#"><sup>05</sup>Команда</a>
                  </li>
                  <li>
                    <a class="menu__item" href="#"><sup>06</sup>Новости</a>
                  </li>
                  <li>
                    <a class="menu__item" href="#"><sup>07</sup>Контакты</a>
                  </li>
                </div>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="consult">
      <div class="consult__inner">
        <h2 class="consult__title">Получить консультацию</h2>
        <div class="consult__subtitle">
          Мы всегда рады обсудить с вами ваш проект или ответить на вопросы.
        </div>
      </div>
      <div class="consult__form">
        <div class="consult__form-flex">
          <div class="consult__name">
            <label class="consult__label" for="name"></label>
            <input type="text" name="name" id="name" placeholder="Имя" />
          </div>
          <div class="consult__number">
            <label class="consult__label" for="number"></label>
            <input
              type="number"
              name="number"
              id="number"
              placeholder="Телефон"
            />
          </div>
          <div class="consult__email">
            <label class="consult__label" for="email"></label>
            <input type="email" name="email" id="email" placeholder="E-mail" />
          </div>
        </div>
        <div class="consult__task">
          <label for="task"></label>
          <input
            type="text"
            name="task"
            id="task"
            placeholder="Описание задачи"
          />
        </div>
        <div class="consult__checkbox">
          <input type="checkbox" id="checkbox-agree" />
          <label for="checkbox-agree"
            >Я согласен с политикой
            <a class="agree__link" href="#"> конфиденциальности </a></label
          >
        </div>
        <button class="consult__send">ОТПРАВИТЬ ЗАЯВКУ</button>
      </div>
    </main>
    <footer class="consult__footer">
      <p class="consult__footer-text">&#169; 2021 vr-design</p>
    </footer>
  </body>
</html>
